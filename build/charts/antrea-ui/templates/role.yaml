kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: antrea-ui
  namespace: {{ .Release.Namespace }}
  labels:
    app: antrea-ui
rules:
  - apiGroups:
      - ""
    resources:
      - "secrets"
    resourceNames:
      - "antrea-ui-passwd"
    verbs:
      - "get"
      - "update"
      - "delete"
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "create"
