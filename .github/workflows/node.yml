name: Node
on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  yarn:
    runs-on: ubuntu-latest
    steps:
    - name: Check-out code
      uses: actions/checkout@v3
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 19
    - run: yarn install
    - run: yarn lint
